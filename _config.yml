name: Prairieland Market
markdown: rdiscount
rdiscount:
  extensions: [smart]
timezone: America/Chicago
prose:
  siteurl: "http://www.prairielandmarket.org"
  media: "media"
  ignore:
    - .gitignore
    - .gitkeep
    - _config.yml
    - CNAME
    - /_layouts
    - /_includes
    - /static
  metadata:
    "":
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "id"
        field:
          element: "text"
          label: "Page ID"
          placeholder: "Lowercase, all one word"
          help: "This is for use in _data/nav.yml. Choose a unique ID for this page that is lowercase, all one word."
          value: ~
      - name: "published"
        field:
          value: false
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
