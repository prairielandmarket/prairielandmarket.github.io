name: Prairieland Market
markdown: rdiscount
rdiscount:
  extensions: [smart]
timezone: America/Chicago
prose:
  siteurl: "http://www.prairielandmarket.org"
  media: "media"
  ignore:
    - .gitignore
    - .gitkeep
    - _config.yml
    - CNAME
    - /_layouts
    - /_includes
    - /static
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
